    <link rel="stylesheet" href="styles.css">
    <style>
      .menu {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
      }
      .item {
          display: flex;
          align-items: center;
          width: 60%;
          background: white;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .item img {
          width: 100px;
          height: 100px;
          border-radius: 8px;
          margin-right: 20px;
      }
      .description {
          font-size: 16px;
          color: #1B4558;
          text-align: left;
      }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logo.png.png" alt="Logo AlphaBurger">
    </header>


    <nav>
        <ul>
            <li><a href="inicio.html">Início</a></li>
            <li><a href="hamburgueres.html">Hambúrgueres</a></li>

        </ul>

        <h1>Sobremesas</h1>
        <div class="menu">
            <div class="item">
                <img src="imagens/Delta Shake.png" alt="Delta Shake">
                <div class="description">
                    <strong>Delta Shake</strong> – Milkshake de chocolate com chantilly e raspas de chocolate.
                </div>
            </div>
            <div class="item">
                <img src="imagens/Omega Brownie.png" alt="Omega Brownie">
                <div class="description">
                    <strong>Omega Brownie</strong> – Brownie de chocolate belga com sorvete de baunilha.
